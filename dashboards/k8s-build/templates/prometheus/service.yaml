apiVersion: v1
kind: Service
metadata:
  name: datastax-mcac
  labels:
    cassandra.datastax.com/cluster: cluster-name
spec:
  ports:
    - name: metrics
      protocol: TCP
      port: 9103
      targetPort: 9103
---
apiVersion: v1
kind: Endpoints
metadata:
  name: datastax-mcac
  labels:
    cassandra.datastax.com/cluster: cluster-name
subsets:
  - addresses:
      - ip: 192.168.1.2
      - ip: 192.168.1.3
      - ip: 192.168.1.4
    ports:
      - name: metrics
        port: 9103
        protocol: TCP
        
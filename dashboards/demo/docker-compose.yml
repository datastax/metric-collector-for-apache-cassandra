version: "2.1"

services:
  prometheus:
    image: "prom/prometheus:v2.17.1"
    restart: unless-stopped
    ports:
      - "9090:9090"
    networks:
      - demo_net
    volumes:
      - "../prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml"
      - "../demo/tg_mcac.json:/etc/prometheus/tg_mcac.json"
  grafana:
    image: "grafana/grafana:6.7.2"
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - "../grafana/prometheus-datasource.yaml:/etc/grafana/provisioning/datasources/prometheus-datasource.yaml"
      - "../grafana/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml"
      - "../grafana/generated-dashboards:/var/lib/grafana/dashboards:ro"
      - "../grafana/grafana.ini:/etc/grafana/grafana.ini:ro"
    networks:
      - demo_net
    environment:
      - "GF_INSTALL_PLUGINS=grafana-polystat-panel"
      - "GF_AUTH_ANONYMOUS_ENABLED=true"
  mcac:
    build: ../../
    volumes:
      - "mcac_data:/mcac"
  cassandra:
    image: cassandra:3.11
    ports:
      - "9501:9501"
      - "9042:9042"
      - "7000"
      - "9103"
    volumes:
      - "mcac_data:/mcac"
      - "../../config:/mcac/config:ro"
      - "./demo-cassandra.yaml:/etc/cassandra/cassandra.yaml"
    environment:
      MAX_HEAP_SIZE: "500M"
      HEAP_NEWSIZE: "100M"
      JVM_EXTRA_OPTS: '-javaagent:/mcac/lib/datastax-mcac-agent-0.1.0-SNAPSHOT.jar  -Dcassandra.consistent.rangemovement=false -Dcassandra.ring_delay_ms=100'
      CASSANDRA_NUM_TOKENS: 1
      CASSANDRA_SEEDS: "cassandra, cassandra2"
    healthcheck:
      test: ["CMD", "cqlsh"]
      interval: 5s
      timeout: 10s
      retries: 60
    networks:
      - demo_net

  cassandra2:
    image: cassandra:3.11
    ports:
      - "9501"
      - "9042"
      - "7000"
      - "9103"
    volumes:
      - "mcac_data:/mcac"
      - "../../config:/mcac/config:ro"
      - "./demo-cassandra.yaml:/etc/cassandra/cassandra.yaml"
    networks:
      - demo_net
    healthcheck:
      test: ["CMD", "cqlsh"]
      interval: 5s
      timeout: 10s
      retries: 60
    environment:
      MAX_HEAP_SIZE: "500M"
      HEAP_NEWSIZE: "100M"
      JVM_EXTRA_OPTS: '-javaagent:/mcac/lib/datastax-mcac-agent-0.1.0-SNAPSHOT.jar -Dcassandra.consistent.rangemovement=false -Dcassandra.ring_delay_ms=100'
      CASSANDRA_NUM_TOKENS: 1
      CASSANDRA_SEEDS: "cassandra2, cassandra"
    depends_on:
      cassandra:
        condition: service_healthy

  stress:
    image: thelastpickle/tlp-stress:latest
    ports:
      - "9500:9500"
    networks:
      - demo_net
    environment:
      - "TLP_STRESS_CASSANDRA_HOST=cassandra"
    command: "run KeyValue --rate 250 -p 100 -d 1d -r .8"
    depends_on:
      cassandra2:
        condition: service_healthy

  stress2:
    image: thelastpickle/tlp-stress:latest
    ports:
      - "9500"
    networks:
      - demo_net
    environment:
      - "TLP_STRESS_CASSANDRA_HOST=cassandra"
    command: "run BasicTimeSeries --rate 200 -p 10 -d 1d -r .1 --deletes .5"
    depends_on:
      cassandra2:
        condition: service_healthy
networks:
  demo_net:
    driver: bridge
volumes:
  mcac_data:
    driver: local
